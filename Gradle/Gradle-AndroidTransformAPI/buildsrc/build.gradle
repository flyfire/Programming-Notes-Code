apply plugin: 'groovy'

dependencies {

    repositories {
        mavenLocal()
        maven { url 'https://dl.google.com/dl/android/maven2/' }
        maven { url 'https://jitpack.io' }
        google()
        mavenCentral()
        jcenter()
    }

    compile gradleApi()
    compile localGroovy()

    implementation  'com.android.tools.build:gradle:3.0.1'
    implementation 'org.javassist:javassist:3.20.0-GA'
}
