group 'net.println.kotlin'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'kotlin-noarg'
apply plugin: 'kotlin-allopen'

/*
Kotlin 有类及其默认为 final 的成员，这使得像 Spring AOP 这样需要类为 open 的框架和库用起来很不方便，all-open 编译器插件会适配 Kotlin 以满足那些框架的需求，
并使用指定的注解标注类而其成员无需显式使用 open 关键字打开。当使用 Spring 时，不需要打开所有的类，而只需要使用特定的注解标注，
如 @Configuration 或 @Service。All-open 允许指定这些注解。noArg 插件可以为 DataClass 生成一个无参的构造函数
 */


//作用于添加了注解的类
noArg {
    annotation("net.println.kotlin.chapter4.annotations.PoKo")
}

allOpen {
    annotation("net.println.kotlin.chapter4.annotations.PoKo")
}

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${rootProject.kotlin_version}"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}


buildscript {

    ext.kotlin_version = '1.3.0'

    repositories {
        maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-noarg:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"
    }
}