group 'net.println.kotlin'
version '1.0-SNAPSHOT'



apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile("org.jetbrains.kotlin:kotlin-stdlib:${rootProject.kotlin_version}")
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
