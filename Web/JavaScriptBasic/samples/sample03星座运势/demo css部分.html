<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 350px;
            height: 250px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }
        .dt {
            padding-left:10px;
            line-height: 35px;
            font-weight: 700;
            color:#036;
        }
        .dd-t{
            overflow: hidden;
        }
        .dd {
            padding: 10px;
        }
        .icon {
            width: 50px;
            height: 50px;
            float: left;
            background: url(Icon.png) no-repeat;
            margin-right:10px;
        }
        .yunshi {
            width: 80px;
            height: 13px;
            display: inline-block;
            background:url(yunshi.png) no-repeat;
            position: relative;
        }
        .star {
            width:0;
            height: 13px;
            position: absolute;
            top:0;
            left:0;
            background:url(yunshi.png) no-repeat left bottom;
        }
    </style>
    <script>
        window.onload = function(){
            function $(id) { return document.getElementById(id); } // id函数
            var textArr = ["白羊座内容","金牛座内容","双子座内容"];
            var arr = [10,4,8,2];
            $("stAr").style.width = arr[0] * 8 + "px";
            //一共是 80 像素  平均分成10分，每份 8
            //一共是80像素， 分成 5分  每份 16
            $("sele").onchange = function(){
                 //alert(this.value); // 得到当前的索引号
                 $("ico").style.backgroundPosition = "0 "+(-50*this.value)+"px";
                 $("content").innerHTML = textArr[this.value];
                 $("stAr").style.width = arr[this.value] * 8 + "px";
            }
        }

    </script>
</head>
<body>
<div class="box">
    <div class="dt">星座运势</div>
    <div class="dd">
        <div class="dd-t">
            <div class="icon" id="ico"></div>
            <div class="right">
                <select name="" id="sele">
                    <option value="0">白羊座 03.21-04.19</option>
                    <option value="1">金牛座 04.20-05.29</option>
                    <option value="2">双子座 04.20-05.29</option>
                </select>
                <div> 今日运势:
                    <span class="yunshi">
                        <span class="star" id="stAr"></span>
                   </span>
                </div>
            </div>
        </div>
        <div class="dd-b" id="content">
            这几天的财运都很强，但是危机总在不知不觉之中发生了，例如：因为太过乐观而误判情势，导致投...[详细]
        </div>
    </div>
</div>
</body>
</html>
