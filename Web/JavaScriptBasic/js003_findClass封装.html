<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 10px;
        }
    </style>

    <script>

        window.onload = function () {

            // 封装自己的类名
            function getClass(className) {
                //判断支持否
                if (document.getElementsByClassName) {
                    return document.getElementsByClassName(className);
                }
                var arr = []; //用于返回数组
                var dom = document.getElementsByTagName("*");
                for (var i = 0; i < dom.length; i++) {  // 遍历所有的 盒子
                    var txtArr = dom[i].className.split(" "); // 分割类名并且转换为数组
                    //  ["demo","test"];
                    for (var j = 0; j < txtArr.length; j++) {  // 遍历通过类名分割的数组
                        if (txtArr[j] === className) {
                            arr.push(dom[i]); // 我们要的是 div
                        }
                    }
                }
                return arr;
            }

            var node = getClass("test");
            alert(typeof node);
        }

    </script>
</head>
<body>
<div></div>
<div class="demo"></div>
<div class="test"></div>
<div></div>
<div></div>
<div class="demo test one"></div>
<div class="demo one"></div>
<div></div>
<div class="demo"></div>
<div class="one two test"></div>

</body>
</html>
