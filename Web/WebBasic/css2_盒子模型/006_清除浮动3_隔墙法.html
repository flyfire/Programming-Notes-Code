<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            background-color: gold;
        }

        li {
            float: left;
            width: 120px;
            height: 40px;
            background-color: orange;
            text-align: center;
        }

        /*1 加上clear 属性*/
        .cl{
            clear: both;
        }
        /*2 加上高度属性用于margin*/
        .h8{
            height: 8px;
            _font-size:0;
        }
        .h10{
            height: 10px;
            _font-size:0;
        }
        .h12{
            height: 12px;
            _font-size:0;
        }

    </style>

</head>
<body>

<div class="box1">
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>HTML5</li>
        <li>设计模式</li>
    </ul>
</div>

<div class="cl h8"></div>

<div class="box2">
    <ul>
        <li>学习方法</li>
        <li>英语水平</li>
        <li>面试技巧</li>
    </ul>
</div>


</body>
</html>
