<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">

        div {
            border: 10px red solid;
            background: #FFBC00;
        }

        p {
            height: 100px;
        }

        .other {
            height: 30px;
            width: 30px;
            background: orange;
        }
        /*盒子间的margin不叠加*/
        .box1 {
            margin: 20px;
        }

        .box2 {
            margin: 30px;
        }

        .box3 {
            margin: 20px;
        }

    </style>

</head>
<body>

<div>
    <p>
        我是大神
    </p>
</div>

<div class="other box1"></div>
<div class="other box2"></div>
<div class="other box3"></div>

</body>

</html>
