<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动清除现象</title>
</head>

<style type="text/css">

    * {
        margin: 0;
        padding: 0;
    }

    li {
        float: left;
        width: 120px;
        height: 40px;
        text-align: center;
        background-color: orange;
    }

    /*parent的margin(top 和 bottom)失效*/
    .parent{
        clear: both;
        margin: 100px;
    }

    /*此时bottom的margin(top 和 bottom)失效，第二个bottom的margin才会生效*/
    .bottom{
        height: 50px;
        margin: 100px;
        background: red;
    }

</style>

<body>

<div class="type_2">

    <div class="parent">
        <ul>
            <li>我是列表1</li>
            <li>我是列表1</li>
            <li>我是列表1</li>
            <li>我是列表1</li>
            <li>我是列表1</li>
            <li>我是列表1</li>
        </ul>
    </div>

    <div class="parent">
        <ul>
            <li>我是列表2</li>
            <li>我是列表2</li>
            <li>我是列表2</li>
            <li>我是列表2</li>
            <li>我是列表2</li>
            <li>我是列表2</li>
        </ul>
    </div>

    <div class="bottom"></div>
    <div class="bottom"></div>

</div>

</body>
</html>
