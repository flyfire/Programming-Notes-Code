<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 400px;
            height: 400px;
            border: 1px solid;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -200px;
            /*搭建舞台*/
            perspective: 200px;
        }

        #inner {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            border: 1px solid;
            background: pink;
            text-align: center;
            font: 50px/200px "微软雅黑";
            transition: 5s;
            transform-origin: 50% 50% 100px;
        }

        #wrap:hover #inner {
            transform: rotateY(90deg);
        }

    </style>
</head>
<body>
<div id="wrap">
    <div id="inner">CSS</div>
</div>
</body>
</html>
