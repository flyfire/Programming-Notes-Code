<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>box sizing</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        input {
            width: 200px;
            padding: 0 50px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
名字：<label>
    <input type="text"/>
</label>
</body>
</html>
