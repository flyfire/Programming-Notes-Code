<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片居中</title>

    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        /*高度要充满视窗*/
        html, body {
            height: 100%;
        }

        body {
            text-align: center;
        }

        body:after {
            content: "";
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }

        img {
            vertical-align: middle;
        }

    </style>

</head>
