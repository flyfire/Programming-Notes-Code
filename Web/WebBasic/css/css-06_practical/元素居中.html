<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字居中</title>

    <style type="text/css">

        .container {
            width: 100%;
            height: 600px;
            position: relative;
            background: whitesmoke;
        }

        .sub {
            width: 200px;
            height: 200px;
        }

        .small-sub {
            width: 150px;
            height: 150px;
        }

        .box1 {
            /*text-align: center; 该方法可以让子元素水平居中，但只对图片、按钮、文字等行内元素起作用。*/
            text-align: center;
            background: bisque;
        }

        .box2 {
            text-align: center;
            background: darkcyan;
            /*设置 line-height 的值为父容器的高度，适用于只有一行文字的情况。*/
            line-height: 200px;
        }

        /*绝对定位的居中*/
        .box3 {
            text-align: center;
            background: saddlebrown;
            line-height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            margin-top: -100px;
        }

        /*当子元素的宽高不确定的时候，margin 值也就不能确定了，这个时候我们可以使用 transform 中的 2D 平移来达到同样的效果。*/
        .box4 {
            text-align: center;
            background: salmon;
            line-height: 150px;
            opacity: 0.5;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>

</head>

<body>

<div class="container">
    <div class="sub box1">
        我要居中
    </div>
    <div class="sub box2">
        我要居中
    </div>
    <div class="sub box3">
        我要居中，盒子也居中
    </div>
    <div class="small-sub box4">
        我要居中，盒子也居中
    </div>
</div>

</body>

</html>
