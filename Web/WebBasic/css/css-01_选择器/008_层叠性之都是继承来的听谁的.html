<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层叠性</title>

    <style type="text/css">

        /*都是继承来的，则就近原则，此处hezi3与p最近，则显示蓝色*/
        #hezi3 {
            color: blue;
        }

        #hezi1 #hezi2 {
            color: red;
        }

    </style>
</head>
<body>

<div class="box" id="hezi1">
    <div class="box" id="hezi2">
        <div class="box" id="hezi3">
            <p class="pp">猜猜我是什么颜色</p>
        </div>
    </div>
</div>

</body>
</html>
