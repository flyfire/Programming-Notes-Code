<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>经典布局-两栏布局-方式1</title>

    <style type="text/css">

        .container {
            padding: 0;
            margin: 0;
            font-size: 0;
        }

        .left {
            width: 100px;
            height: 150px;
            background-color: #00FF00;
        }

        .right {
            width: calc(100% - 100px);
            height: 150px;
            background-color: #94E8FF;
        }

        .left, .right {
            display: inline-block;
        }

    </style>

</head>
<body>

<div class="container">
    <div class="left"></div>
    <div class="right"></div>
</div>

</body>
</html>
