<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对布局</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
        }

        .box1 {
            background-color: orange;
        }

        /*老家留坑，形影分离*/
        .box2 {
            background-color: red;
            position: relative;
            top: 300px;
            left: 100px;
            margin-bottom: 100px;
        }

        .box3 {
            background-color: black;
        }
    </style>
</head>
<body>

<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>

</body>
</html>
