<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            /*为什么要写这个？*/
            /*不希望我们的页面被nav挡住*/
            padding-top: 60px;
            /*IE6不兼容固定定位，所以这个padding没有什么用，就去掉就行了*/
            _padding-top: 0;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #333;
            z-index: 99999999;
        }

        .inner_c {
            width: 1000px;
            height: 60px;
            margin: 0 auto;

        }

        .inner_c ul {
            list-style: none;
        }

        .inner_c ul li {
            float: left;
            width: 100px;
            height: 60px;
            text-align: center;
            line-height: 60px;
        }

        .inner_c ul li a {
            display: block;
            width: 100px;
            height: 60px;
            color: white;
            text-decoration: none;
        }

        .inner_c ul li a:hover {
            background-color: gold;
        }

        p {
            font-size: 30px;
        }

        .back_top {
            display: block;
            width: 120px;
            height: 30px;
            position: relative;
            top: 2px;
            left: 100%;
            margin-left: -120px;
        }

    </style>
</head>
