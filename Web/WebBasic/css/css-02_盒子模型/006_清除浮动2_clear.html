<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动清除现象</title>
</head>

<!--
     此方法不能让浮动的子元素能撑出父元素的高度
 -->
<style type="text/css">

    * {
        margin: 0;
        padding: 0;
    }

    li {
        float: left;
        width: 120px;
        height: 40px;
        text-align: center;
        background-color: orange;
    }

    .top {
        height: 40px;
        background-color: #ff3341;
    }

    /*parent的margin(bottom)失效*/
    .parent {
        clear: both;
        margin: 10px;
    }

    /*此时bottom1的margin(top)失效，第二个bottom的margin才会生效*/
    .bottom1 {
        height: 50px;
        margin: 10px;
        background: red;
    }

    .bottom2 {
        height: 50px;
        background: blue;
    }

</style>

<body>

<div class="type_2">

    <div class="top"></div>

    <div class="parent" style="border: 2px deeppink dashed">
        <ul>
            <li>我是列表1</li>
            <li>我是列表1</li>
            <li>我是列表1</li>
            <li>我是列表1</li>
            <li>我是列表1</li>
            <li>我是列表1</li>
        </ul>
    </div>

    <div class="parent" style="border: 2px pink dashed">
        <ul>
            <li>我是列表2</li>
            <li>我是列表2</li>
            <li>我是列表2</li>
            <li>我是列表2</li>
            <li>我是列表2</li>
            <li>我是列表2</li>
        </ul>
    </div>

    <div class="bottom1"></div>
    <div class="bottom2"></div>

</div>

</body>
</html>
