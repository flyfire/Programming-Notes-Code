<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动</title>
    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        ul {
            width: 400px;
            margin: 100px;
            border: 1px solid black;
            padding-bottom: 10px;
        }

        li {
            list-style: none;
            border-bottom: 1px dotted black;
            overflow: hidden;
        }

        .title {
            float: left;
        }

        .time {
            float: right;
        }

    </style>
</head>
<body>


<ul>
    <li><span class="title">哈哈哈哈哈哈哈哈</span><span class="time">2015年10月24日</span></li>
    <li><span class="title">嘻嘻嘻嘻嘻</span><span class="time">2015年10月24日</span></li>
    <li><span class="title">呜呜呜呜呜呜呜</span><span class="time">2015年10月24日</span></li>
</ul>

</body>
</html>
