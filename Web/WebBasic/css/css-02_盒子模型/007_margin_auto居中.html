<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中</title>
    <STYLE type="text/css">

        div {
            margin: 0 auto;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: #BBFF00;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: #FF0000;
            text-align: center;
        }

        .box4 {
            width: 100px;
            height: 100px;
            float: left;
            background-color: #0000FF;
        }

    </STYLE>
</head>
<body>

<div class="box1">我是盒子1</div>
<div class="box2">我是盒子2</div>
<div class="box3">我是盒子3</div>
<div class="box4">我是盒子4</div>

</body>
</html>
