<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 10px solid black;
        }

        .p1 {
            float: left;
            width: 100px;
            height: 180px;
            background-color: red;
        }

        .p2 {
            float: left;
            width: 100px;
            height: 530px;
            background-color: yellow;
        }

        .p3 {
            float: left;
            width: 100px;
            height: 190px;
            background-color: blue;
        }

        /*由于使用了内墙法，现在父容器box可以自动包裹子元素的高度了*/
        .cl {
            clear: both;
        }

    </style>

</head>
<body>

<div class="box">
    <p class="p1"></p>
    <p class="p2"></p>
    <p class="p3"></p>
    <div class="cl"></div>
</div>

</body>
</html>
