<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美化</title>
    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        .nav {
            width: 960px;
            height: 50px;
            border: 1px solid red;
            margin: 100px auto;
        }

        .nav ul {
            /*去掉小圆点*/
            list-style: none;
        }

        .nav ul li {
            float: left;
            width: 120px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }

        .nav ul li a {
            background-color: #ff3341;
            text-decoration: none;
            display: block;
            width: 120px;
            height: 50px;
        }

        .nav ul li a:hover {
            background-color: orange;
        }
    </style>
</head>

</html>
