<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>不适用jQuery</title>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        div {
            height: 200px;
            background: pink;
            margin-bottom: 10px;
            display: none;
        }
    </style>

    <script>
        window.onload = function () {
            document.getElementById("demo").onclick = function () {
                // 1. 让div展示出来
                // 2. 给div一个文本内容
                var divs = document.getElementsByTagName("div");
                for (var i = 0; i < divs.length; i++) {
                    divs[i].style.display = "block";
                    divs[i].innerText = "我是内容";
                }
            }
        }
    </script>
</head>
<body>

<input type="button" value="我是按钮" id="demo"/>
<div></div>
<div></div>
<div></div>

</body>
</html>
