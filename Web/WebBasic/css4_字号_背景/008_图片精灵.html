<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>精灵</title>
    <style type="text/css">
        span {
            float: left;
            background: url(images/zimubiao.jpg) no-repeat;
        }

        /*用firework量出字母的位置，然后做到精确的控制*/
        .i {
            width: 49px;
            height: 74px;
            background-position: 0 -107px;
        }

        .t {
            width: 62px;
            height: 75px;
            background-position: -188px -209px;
        }

        .c {
            width: 57px;
            height: 68px;
            background-position: -112px -15px;
        }

        .a {
            width: 57px;
            height: 74px;
            background-position: -1px -9px;
        }

        .s {
            width: 52px;
            height: 78px;
            background-position: -134px -198px;
        }
    </style>
</head>
<body>

<span class="i"></span>
<span class="t"></span>
<span class="c"></span>
<span class="a"></span>
<span class="s"></span>
<span class="t"></span>

</body>
</html>
