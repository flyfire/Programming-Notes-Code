<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景色</title>
    <style type="text/css">
        div {
            width: 180px;
            height: 40px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }

        /*颜色的三种表示法*/
        .box1 {
            background-color: red;
        }

        .box2 {
            background-color: rgb(255, 0, 0);
        }

        .box3 {
            background-color: #ff0000;
        }
    </style>
</head>


<body>

<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>

</body>
</html>
