<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>列表</title>
</head>
<body>


<!--有序列表-->
<h5>有序列表</h5>
<ol type="A" start="1">
    <!--列表内容-->
    <li>张三</li>
    <li>李四</li>
    <li>王五</li>
</ol>
<ol type="I">
    <!--列表内容-->
    <li>张三</li>
    <li>李四</li>
    <li>王五</li>
</ol>

<!--无序列表-->
<h5>无序列表</h5>
<ul type="square">
    <li>北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>深圳</li>
</ul>

<h5>自定义列表</h5>
<dl>
    <dt>北京</dt>
    <dd>上海</dd>
    <dt>广州</dt>
    <dd>深圳</dd>
</dl>





</body>
</html>
