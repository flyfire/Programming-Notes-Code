<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>特殊字符</title>
</head>
<body>

<!--
    特殊标记：
        小于号：&lt;         less than
        大于号: &gt;		 great than
        &		&amp;
        空格：  &nbsp;
-->

&lt;html&gt;<br/><!-- <和>-->
&amp;<br/><!--&符号-->
a&nbsp;&nbsp;b<br/><!--空格-->
<font color="red">&hearts;&hearts;&hearts;&hearts;</font><br/><!--心-->
&copy;版权所有&nbsp;&nbsp;&reg;GitHub&trade;<!--版权符号-->

<p>
    H<sub>2</sub>O<sub>2</sub>
</p>

<p>
    x<sup>2</sup>+y<sup>2</sup>=z
</p>

</body>
</html>
