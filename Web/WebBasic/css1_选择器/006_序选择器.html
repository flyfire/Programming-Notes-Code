<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>序选择器</title>
    <style type="text/css">
        .division {
            margin: 30px;
            background-color: #FF0000;
            border-style: dotted;
        }

        ul:first-child {
            color: blue;
        }

        ul:last-child {
            color: #00FF00;
        }

        h3 + p {
            text-align: center;
            color: aqua;
            text-decoration: dotted;
        }
    </style>
</head>
<body>


<ul>
    <li>你是谁</li>
    <li>你是谁</li>
    <li>你是谁</li>
    <li>你是谁</li>
    <li>你是谁</li>
    <li>你是谁</li>
    <li>你是谁</li>
</ul>

<div class="division"></div>

<ul>
    <li>你是谁</li>
    <li>你是谁</li>
    <li>你是谁</li>
    <li>你是谁</li>
    <li>你是谁</li>
    <li>你是谁</li>
    <li>你是谁</li>
</ul>

<div class="division"></div>

<h3>我是老三</h3>
<p>我等小个子</p>
<p>我等小个子</p>
<p>我等小个子</p>
<p>我等小个子</p>
<p>我等小个子</p>


</body>
</html>
