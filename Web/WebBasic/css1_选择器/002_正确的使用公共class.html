<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>正确的使用公共的class</title>

    <style type="text/css">
        .big {
            font-size: 40px;
        }

        .green {
            color: #00FF00;
        }

        .underline {
            text-decoration: underline;
        }

    </style>
</head>

<body>
<p class="green">我是绿色的</p>
<p class="green big">我是绿色大的</p>
<p class="big underline">我是大的下划线的</p>
</body>
</html>
