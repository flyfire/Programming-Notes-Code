<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>儿子选择器</title>
    <style type="text/css">

        div > p {
            text-decoration: underline blink;
            color: #FF0000;
            font-size: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>


<span>
        <p>
            我是span的儿子
        </p>
</span>

<div>
    <p>
        我是div的儿子
    </p>
</div>

</body>
</html>
