<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承性</title>
    <style type="text/css">
        .d1 {
            text-decoration: underline;
            color: #FF0000;
        }
    </style>
</head>
<body>


<!--div di被选中，所以它的子标签也会继承它的一些属性-->
<div class="d1">
    <P>我在d1 div中</P>
    <P>我在d1 div中</P>
    <P>我在d1 div中</P>
    <P>我在d1 div中</P>
</div>

<div class="d2">
    <P>我在d2 div中</P>
    <P>我在d2 div中</P>
    <P>我在d2 div中</P>
    <P>我在d2 div中</P>
</div>

</body>
</html>
