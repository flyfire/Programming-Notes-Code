<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

    <title>基础选择器</title>

    <style type="text/css">

        /*标签选择器*/
        p {
            border: dashed cyan;
            padding: 20px;
            margin: 20px;
        }

        /*类选择器*/
        .content {
            background-color: red;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        /*id选择器,同一个界面类，id必须是唯一的*/
        #google {
            font-size: 20px;
            color: red;
            margin: 20px;
        }

    </style>

</head>

<body>

<p>
    我是一个段落
</p>

<a href="https://www.google.com.hk" target="_blank" id="google">点我打开google</a>

<div class="content">
    我是一个DIV，我很大哦
</div>

<span class="content">
    我是Span
</span>


</body>
</html>
