<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo1</title>
    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        .news {
            border-top: 1px solid gray;
            margin: 100px;
            width: 260px;
        }

        .news h3 {
            font-size: 16px;
            padding-left: 1px;
            font-family: "Arial", "微软雅黑", "宋体",serif;
            line-height: 50px;
        }

        .news ul {
            padding-top: 1px;
        }

        .news ul li {
            font-size: 12px;
            line-height: 24px;
        }
    </style>
</head>
<body>

<div class="news">
    <h3>时评</h3>
    <ul>
        <li>新京报：钱理群卖房养老与你我有多大关系？</li>
        <li>新京报：“低收入男人共妻论”有多么荒谬</li>
        <li>京华时报：杂技演员当市委书记有何不可</li>
        <li>南都：谭嗣同真圣母，康有为圣母病？</li>
    </ul>
</div>

</body>
</html>
