group 'com.ztiany'
version '1.0'

apply plugin: 'java'
apply plugin: "net.ltgt.apt"

sourceCompatibility = 1.8

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':AptSample-Lib')
    apt project(':AptSample-Lib')
}

