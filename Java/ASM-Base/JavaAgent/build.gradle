group 'me.ztiany'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    baseName = "JavaAgent"


    manifest {
        attributes 'Manifest-Version': '1.0', 'Premain-Class': 'me.ztiany.instrumentation.Greeting', 'Can-Redefine-Classes': true
    }
}